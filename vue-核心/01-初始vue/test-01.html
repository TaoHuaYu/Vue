<!--初始vue：
    1.想让vue工作，就必须创建一个vue实例，且要传入一个配置对象；
    2.root容器里的代码依然符合html规范，只不过混入了一些特殊的vue语法；
    3.root容器里的代码被称为vue模板
    4.vue实例和容器一一对应；
    5.真实开发中只有一个vue实例，并且会配合这组件一起使用；
    6.{{xx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性；
    7.一旦data中的数据发生改变，那么模板中用到该数据的地方也会自动更新；

    注意区分：js表达式和js代码（语句）
        1.表达式：一个表达式会产生一个值，可以放到任何一个需要这个值的地方
            1）a
            2) a+b
            3) demo(1)
            4) x===y ? 'a':'b'
        2.js代码（语句）
            1) if(){}
            2) for(){}
-->
<body>
    <div id="root">
        <h1>你好,{{name}}</h1>
    </div>
    <script type="text/javascript" >
        // 创建vue实例
        new Vue({
            el:'#root' , //el用于只是当前vue实例为那个容器服务，值为css选择器字符串
            data:{
                name:'tao'
            }
        });

    </script>
</body>
</html>
