<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<!--
    data与el的两种写法
        1.el的两种写法
            1） new Vue()的时候来配置el属性
            2） 先创建Vue实例，然后再通过vm.$mount("#root")指定el的值
        2.data有两种写法
            1） 对象是
            2） 函数式（主要使用）
        3.一个重要原则
            有Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是vue实例了
-->
<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
    <script type="text/javascript">
        const v=new Vue({
            // el:'#root', //第一种绑定方法
        //     data:{     第一种data写法
        //         name:'taohuayu'
        //     }
        // })
        data(){     //第二种data写法（主要使用）
            return{
                name:'taohuayu',
            }
        }
    })
        v.$mount("#root") //第二种绑定方法
    </script>
</body>
</html>
