<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>姓名：{{name}}</h1>
        <h1>地址：{{address}}</h1>
    </div>
    <script type="text/javascript">
       new Vue({
        el:"#root",
        data(){
            return{
                name:"陶华宇",
                address:"扬州"
            }
        }
       })
    </script>
    
</body>
</html>
