<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>遍历集合</h1>
        <input type="text" placeholder="请输入名称" v-model="keyword">
        <button type="button" @click="sortType=2">升序</button>
        <button type="button" @click="sortType=1">降序</button>
        <button type="button" @click="sortType=0">原顺序</button>
        <ul>
            <li v-for="(p,index) in filPersons" :key="p.id">
                {{p.name}}-{{p.age}}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        new Vue({
            el:"#root",
            data(){
                return{
                    sortType:0,
                    keyword:'',
                    persons:[
                        {
                            id:1,
                            name:'111',
                            age:25
                        },
                        {
                            id:2,
                            name:'222',
                            age:22
                        },{
                            id:3,
                            name:"123",
                            age:123
                        }
                    ],
                }
            },computed:{
                filPersons(){
                    const arry= this.persons.filter((p)=>{
                        return p.name.indexOf(this.keyword) !== -1;
                    })
                    if(this.sortType){
                        arry.sort((a,b)=>{
                            return this.sortType==2?a.age-b.age:b.age-a.age
                        })
                    }
                    return arry;
                }
            }
        })
    </script>
</body>
</html>
