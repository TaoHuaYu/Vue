<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<!--
    vue中的时间修饰符：
        1.prevent：阻止默认是事件（常用）
        2.stop：阻止事件冒泡（常用）
        3.once：事件只触发一次（常用）
        4.capture：使用事件的捕获模式
        5.self：只有event，target是当前操作的元素才触发事件
        6.passive：事件的默认行为立刻执行，无需等待时事件回调执行完毕
-->
<body>
    <div id="root">
        <!-- prevent:阻止默认事件 -->
        <a href="http://www.baidu.com" @click.prevent="info()">点击！！</a>
        <!-- stop:组织冒泡事件 -->
        <div class="demo1" @click="info()">
            <a href="http://www.baidu.com" @click.stop="info()">baidu1</a>
        </div>
         <!-- cone:只触发一次 -->
        <div class="demo2" >
            <a href="#" @click.once="info()">baidu1</a>
        </div>
        <!-- capture：使用事件的捕获模式 -->
        <div class="demo3" @click.capture="message(1)">
            div1
            <div class="demo4" @click="message(2)">
                div2
            </div>
        </div>
        <!-- self：只有event，target是当前操作的元素才触发事件 -->
        <div class="demo1" @click.self="info">
            <a href="#" @click="info">baidu1</a>
        </div>
        <!-- passive：事件的默认行为立刻执行，无需等待时事件回调执行完毕 -->
        <div >
            <ul class="demo5" @wheel.passive="a">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>

        </div>
    </div>
    <script type="text/javascript">
        new Vue({
            el:'#root',
            data(){
                return{

                }
            },methods:{
                info(e){
                    console.log(e.target)
                    alert("你好！")
                },message(number){
                    console.log(number);

                },a(){
                    for (let i = 0; i < 100000; i++) {
                        console.log("sdfadf");
                        
                    }
                }
            }
        })


    </script>
</body>
<style>
    *{
        margin-top: 20px;

    }
    .demo1{
        height: 50px;
        background-color: rebeccapurple;
    }
    .demo2{
        height: 50px;
        background-color: antiquewhite;
    }
    .demo3{
        
        background-color: aqua;
    }
    .demo4{
        background-color: beige;
    }
    .demo5{
        height: 200px;
        width: 200px;
        background-color: aqua;
        overflow: auto;
    }
    li{
        height: 100px;

    }
</style>
</html>
