<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<!--
    computed和watch之间的区别：
        1.computed能完成的功能，watch都可以完成
        2.watch能完成的功能，computed不一定能完成，例如watch可以进行异步操作。
    两个重要的小原则：
        1.所有Vue管理的函数，最好写成普通函数，这样this的指向才是vm或者组件实例对象
        2.所有不被Vue所管理的函数（定时器的回调函数、ajax的回调函数等），最好写成箭头函数，这样this的指向才是vm或组件实例。
-->
<body>
    <div id="root">
        姓:<input type="text" v-model="firstName"><br/>
        名:<input type="text" v-model="lastName"><br/>
        展示：<span>{{fullName}}</span>
    </div>
    <script type="text/javascript">
        const vm=new Vue({
            el:"#root",
            data(){
                return{
                    firstName:'陶',
                    lastName:'华宇',
                    fullName:'陶-华宇'
 
                }
            },watch:{
                firstName(NewValue,OldValue){
                    setTimeout(()=>{
                        const arry=this.fullName.split("-");
                    if(OldValue=arry[0]){
                        arry[0]=NewValue;
                    }
                    this.fullName=arry[0]+"-"+arry[1];
                    },1000)
                   
                    
                },
                lastName(NewValue,OldValue){
                    const arry=this.fullName.split("-");
                    if(OldValue=arry[1]){
                        arry[1]=NewValue;
                    }
                    this.fullName=arry[0]+"-"+arry[1];
                    
                }
            }
        })
    </script>
</body>
</html>
