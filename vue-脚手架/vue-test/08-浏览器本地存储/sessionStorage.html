<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="addItem()">点击添加</button>
    <button type="button" onclick="readItem()">点击读取</button>
    <button type="button" onclick="deleteItem()">点击删除</button>
    <button type="button" onclick="deleteAll()">全部删除</button>
    <script type="text/javascript">
        function addItem(){
            const p={
                name:'thy',
                age:22,
                address:'扬州'
            };
            sessionStorage.setItem("msg","电脑");
            sessionStorage.setItem("person",JSON.stringify(p));
        };
        function readItem(){
            console.log(sessionStorage.getItem("msg")); 
            console.log(JSON.parse(sessionStorage.getItem("person")));
        };
        function deleteItem(){
            sessionStorage.removeItem("msg");
        };
        function deleteAll(){
            sessionStorage.clear();
        }
    </script>
</body>
</html>
