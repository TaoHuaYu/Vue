<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<!--
    手机表单数据：
        若：<input type="text"/>则v-model收集的是value值，用户输入的就是value值
        若：<input type="radio"/>，则v-model收集的是value值，且要给标签配置value值
        若：<input type=checkbox/>
            1.没有配置input的value属性，那么收集的就是checkd（勾选or未勾选，是布尔值）
            2.v-model的初始值是数组，那么收集的就是value组成的数组
        备注：
            lazy：失去焦点的时候收集数据
            number：输入字符串转为有效数字
            trim：输入首尾过滤空格
-->
<body>
    <div id="root">
        <form @submit.prevent="submit()">
            <label for="input">账号：</label>
            <input type="text" id="input" v-model.trim="userinfo.account"><br/><br/>
            <label for="input1">密码：</label>
            <input type="text" id="input1" v-model.trim="userinfo.password"><br/><br/>
            <label for="input2">年龄：</label>
            <input type="number" id="input2" v-model.number="userinfo.age"><br/><br/>
            性别：
            男<input type="radio" name="sex" value="man" v-model="userinfo.sex">
            女<input type="radio" name="sex" value="feman" v-model="userinfo.sex"><br/><br/>
            爱好
            学习<input type="checkbox" value="study" v-model="userinfo.hobby">
            吃饭<input type="checkbox" value="eat" v-model="userinfo.hobby">
            玩<input type="checkbox" value="play" v-model="userinfo.hobby"><br/><br/>
            所属校区
            <select v-model="userinfo.location">
                <option value="">请选择校区</option>
                <option value="yangzhou">扬州</option>
                <option value="nanjing">南京</option>
            </select><br/><br/>
            其他信息
            <textarea v-model.lazy="userinfo.other"></textarea><br/><br/>
            <input type="checkbox" v-model="userinfo.agree">阅读并接受<a href="http://www.baidu.com"><<用户说明>></a><br/><br/>
            <button type="submit">提交</button>
        </form>
       

    </div>
    <script type="text/javascript">
        new Vue({
            el:"#root",
            data(){
                return{
                   userinfo:{
                    account:'',
                    password:'',
                    age:'',
                    sex:'',
                    hobby:[],
                    location:'',
                    other:'',
                    agree:''
                   }

                }
            },methods: {
                submit(){
                    console.log(JSON.stringify(this.userinfo))
                }
            },
        })
    </script>
</body>
</html>
